{{set . "title" "Register"}}
{{template "header.html" .}}


<section class="cover fullscreen image-bg overlay">
    <div class="container v-align-transform">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
                <div class="feature bordered text-center">
                    <h4 class="uppercase">Login Here</h4>
                    <form class="text-left" action="{{ url "Account.LoginProccess" }}" method="post">
                        {{template "flash.html" .}}
                        <input class="form-control" autofocus="true" type="email" name="Email" id="Email" placeholder="Email" />
                        <input class="form-control" type="password" name="Password" id="Password" placeholder="Password" />
                        <input type="submit" value="Login" />
                    </form>
                    <p class="mb0">Forgot your password?
                        <a href="#">Click Here To Reset</a>
                    </p>
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>


{{template "footer.html" .}}
